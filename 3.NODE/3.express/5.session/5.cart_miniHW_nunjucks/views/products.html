<!DOCTYPE html>
<html>
  <head>
    <title>마이 코팡</title>
    <link rel="stylesheet" type="text/css" href="/static/style.css" />
  </head>
  <body>
    {% include "nav.html" %}

    <h2>상품 목록</h2>
    <table id="productTable">
      <thead>
        <tr>
          <th>ID</th>
          <th>Name</th>
          <th>Price</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody>
        {% for product in products %}
        <tr>
          <td>{{ product.id }}</td>
          <td>{{ product.name }}</td>
          <td>{{ product.price }}</td>
          <td><button onclick="addToCart({{ product.id }})">담기</button></td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
    <script src="static/products.js"></script>
    <script src="static/login.js"></script>
  </body>
</html>
