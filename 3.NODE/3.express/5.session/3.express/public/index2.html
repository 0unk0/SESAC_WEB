<!DOCTYPE html>
<html>
  <head>
    <title>Login Page</title>
    <style>
      nav {
        background-color: lightblue;
        overflow: hidden;
      }

      nav ul {
        list-style-type: none;
        margin: 0px;
        padding: 0px;
        overflow: hidden;
      }

      nav ul li {
        float: left;
      }

      nav a {
        display: block;
        padding: 14px 16px;
        text-decoration: none;
        color: black;
      }

      nav a:hover {
        background-color: lightskyblue;
      }
    </style>
  </head>
  <body>
    <nav>
      <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">Login</a></li>
        <li><a href="/profile">Profile</a></li>
        <li><a href="/logout">Logout</a></li>
      </ul>
    </nav>

    <h1>Login2</h1>
    <form action="/login" method="post">
      Username: <input type="text" name="username" placeholder="아이디를 입력하세요" />
      <br />
      Password: <input type="password" name="password" placeholder="비밀번호를 입력하세요" />
      <br />
      <button type="submit">로그인</button>
    </form>
  </body>
</html>
