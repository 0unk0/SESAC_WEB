<!DOCTYPE html>
<html>
  <head>
    <title>Login Page</title>
  </head>
  <body>
    <nav>
      <a href="/">main</a>
      <a href="/login">login</a>
      <a href="/profile">profile</a>
      <a href="/logout">logout</a>
    </nav>

    <h1>Login</h1>
    <form action="/login" method="post">
      Username: <input type="text" name="username" placeholder="아이디를 입력하세요" />
      <br />
      Password: <input type="password" name="password" placeholder="비밀번호를 입력하세요" />
      <br />
      <button type="submit">로그인</button>
    </form>
  </body>
</html>
