<!DOCTYPE html>
<html>
  <head>
    <title>부트스트랩</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
      integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N"
      crossorigin="anonymous" />
  </head>
  <body>
    <h1>부트스트랩 테스트용</h1>
    <p>아무글자나 입력하시오</p>
    <button class="btn btn-info">버튼 1</button>
    <button class="btn btn-danger">버튼 2</button>
    <button class="btn btn-dark">버튼 3</button>
    <button class="btn btn-light">버튼 4</button>
    <button class="btn btn-link">버튼 5</button>

    <p>아웃라인 버튼</p>
    <button class="btn btn-outline-info">버튼 1</button>
    <button class="btn btn-outline-danger">버튼 1</button>
    <button class="btn btn-outline-danger">버튼 3</button>
    <button class="btn btn-outline-light">버튼 4</button>
    <button class="btn btn-outline-primary">버튼 5</button>

    <p>큰 버튼</p>
    <button class="btn btn-lg btn-outline-info">버튼 1</button>
    <button class="btn btn-lg btn-outline-danger">버튼 1</button>
    <button class="btn btn-lg btn-outline-danger">버튼 3</button>
    <button class="btn btn-lg btn-outline-light">버튼 4</button>
    <button class="btn btn-lg btn-outline-primary">버튼 5</button>

    <p>작은 버튼</p>
    <button class="btn btn-sm btn-outline-info">버튼 1</button>
    <button class="btn btn-sm btn-outline-danger">버튼 1</button>
    <button class="btn btn-sm btn-outline-danger">버튼 3</button>
    <button class="btn btn-sm btn-outline-light">버튼 4</button>
    <button class="btn btn-sm btn-outline-primary">버튼 5</button>

    <p>블럭 버튼</p>
    <button class="btn btn-sm btn-outline-primary btn-block">버튼 1</button>

    <p>버튼 효과</p>
    <button class="btn btn-sm btn-primary active">버튼 1</button>
    <button class="btn btn-sm btn-primary">버튼 1</button>

    <div class="spinner-border" role="status">
      <span class="sr-only">Loading...</span>
    </div>

    <h2>로딩 버튼</h2>
    <button class="btn-primary"><span class="spinner-border spinner-border-sm"></span>Loading...</button>

    <script
      src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
      integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
      crossorigin="anonymous"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js"
      integrity="sha384-+sLIOodYLS7CIrQpBjl+C7nPvqq+FbNUBDunl/OZv93DB7Ln/533i8e/mZXLi/P+"
      crossorigin="anonymous"></script>
  </body>
</html>
