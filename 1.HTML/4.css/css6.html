<!DOCTYPE html>
    <head>
        <style>
            ul{
                list-style-type: none;
            }

            ul#secondul > li::before{
                content:"-";
                margin: 10px;
            }

            .element::before{
                content:"+";
                color:red;
            }


        </style>
    </head>
    <body>
        <div>
            <ul id="firstul">
                <li class="element">아메리카노</li>
                    <ul id="secondul">
                        <li>아아</li>
                        <li>뜨아</li>
                    </ul>
                <li class="element">카푸치노</li>
                <li class="element">에스프레소</li>
            </ul>
        </div>
        
    </body>
</html>
