            <option value="banana">Banana</option>
            <option value="orange">Orange</option>
        </select>

        <script>
            function fruitDisplay(){
                result = document.getElementById('fruit').value;
                console.log(result);

                switch(result){
                    case "apple":
                        document.write('사과가 선택되었습니다.');
                        break;
                    case "banana":
                        document.write('바나나가 선택되었습니다.');
                        break;
                    case "orange":
                        document.write('오렌지가 선택되었습니다.');
                        break;
                }

            }
