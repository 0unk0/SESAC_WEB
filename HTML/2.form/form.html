<!DOCTYPE html>
<html>
    <head>

    </head>
    <body>
        <h1>입력폼 만들기</h1>
        <p>
            <lable>아이디</lable>
            <input type="text" placeholder="아이디를 입력하세요">
            <br>
            <lable>비밀번호</lable>
            <input type="password" placeholder="비밀번호를 입력하세요">
            <br>
            <label>Captcha</label>
            <input type="number" placeholder="숫자를 입력하세요">
            <br>
            <input type="button" value="  로그인  ">
        </p>

        <h1>선택 박스</h1>
        <p>
            과목 고르기
            <input type="radio" name="subject" value="option1"> 국어
            <input type="radio" name="subject" value="option2"> 영어
            <input type="radio" name="subject" value="option3"> 수학
        </p> 
        <p>
            과목 고르기
            <input type="radio" name="fruit" value="귤"> 귤
            <input type="radio" name="fruit" value="포도"> 포도
            <input type="radio" name="fruit" value="수박"> 수박
        </p>
        <p>
            멀티 초이스
            <input type="checkbox" name="food" value="f1"> 돈까스
            <input type="checkbox" name="food" value="f2"> 떡볶이
            <input type="checkbox" name="food" value="f3"> 김밥
        </p>
        <p>
            풀다운 메뉴(1개 선택)
            <select size="3"> <!-- size는 몇개까지 보여줄건지-->
                <option>콜라</option>
                <option>사이다</option>
                <option>환타</option>
                <option>밀키스</option>
                
            </select>
        </p>
        <p>
            풀다운 메뉴(n개 선택_ctrl키와 함께)
            <select size="3" multiple>
                <option>콜라</option>
                <option>사이다</option>
                <option>환타</option>
            </select>
        </p>
        <h1>프로그래스바</h1>
        <p>
            <progress value="80" max="100"></progress>
        </p>
    </body>
</html>
